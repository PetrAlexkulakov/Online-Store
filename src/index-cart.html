<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class="header header-main">
        <div class="header__brand">
            <div class="logo">üõç</div>
            <h2 class="brand-name">Online Store</h2>
        </div>
        <div class="header__total-price">
            <span class="total-price__price">Cart total: ‚Ç¨0.00</span>
        </div>
        <div class="header__cart">
            <div class="header__cart__number">
                <div class="header__cart__number__content">0</div>
            </div>
    </header>
    <main class="main-main">
        <div class="cart-page">
            <div class="cart-wrapper">
                <div class="cart-products">
                    <div class="cart-products-header">
                        <h2>
                            Products In Cart
                        </h2>
                        <div class="page-control">
                            <div class="products-amount">
                                <label for="amout"><span class="amount-text">ITEMS:</span></label>
                                <input type="text" id="amout" class="amount-input" value=2> 
                            </div>
                            <div class="page-numbers">
                                <span class="page-text">PAGE:</span>
                                <button class="page-btn-left">
                                    < </button>
                                        <span class="page-number">1</span>
                                        <button class="page-btn-right"> > </button>
                            </div>
                        </div>
                    </div>
                    <div class="cart-products-items">
                        <div class="cart-products-items-wrapper">
                            <div class="cart-product-item">
                                <div class="item-i">1</div>
                                <div class="item-info">
                                    <img class="item-info-img" src="" alt="">
                                    <div class="item-info-detail">
                                        <div class="item-title">
                                            <h3>Samsung</h3>
                                        </div>
                                        <div class="item-description">
                                            <span>Samsung Galaxy Book</span>
                                        </div>
                                        <div class="item-other">
                                            <p>Rating: 4.2</p>
                                            <p>Discount: 4.15%</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="item-number-control">
                                    <div class="item-stock-control">
                                        <span>Stock: 50</span>
                                    </div>
                                    <div class="item-number-control-btns">
                                        <button class="item-number-control-btn">+</button>
                                        <span>1</span>
                                        <button class="item-number-control-btn">-</button>
                                    </div>
                                    <div class="item-price">$1,499.00</div>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>
                <div class="total-cart">
                    <h2>Summary</h2>
                    <div class="total-price">
                        <span class="total-price-text">Products:</span>
                        <span>3</span>
                    </div>
                    <div class="total-price">
                        <span class="total-price-text">Total:</span>
                        <span>$4446</span>
                    </div>
                    <div class="promo-code">
                        <input type="search" placeholder="Enter promo code">
                    </div>
                    <span class="promo-ex">
                     Promo for test: 'RS', 'EPM'
                    </span>
                    <button class="btn-buy-now">BUY NOW</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer main-footer">
        <a href="https://github.com/PetrAlexkulakov">Author 1</a>
        <a href="https://rs.school/js/" class="course-logo"></a>
        <p>Online Store</p>
        <p>2022</p>
        <a href="https://github.com/Elena-Amelia">Author 2</a>
    </footer>
</body>

</html>
