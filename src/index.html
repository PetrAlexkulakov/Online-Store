<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
</head>
<body id="index">
    <header class="header header-main">
        <div class="header__brand">
            <div class="logo">üõç</div>
            <h2 class="brand-name">Online Store</h2>
        </div>
        <div class="header__total-price">
            <span class="total-price__price">Cart total: ‚Ç¨0.00</span>
        </div>
        <div class="header__cart">
            <div class="header__cart__number">
                <div class="header__cart__number__content">0</div>
            </div>
        </div>
    </header>
    <main class="main-main">
        <div class="main__filters">
            <div class="filters__reset-copy">
                <button class="button-reset">Reset Filters</button>
                <button class="button-copy">Copy Link</button>
            </div>
            <div class="filters__category">
                <h3 class='filters__h3'>Category</h3>
                <div class="category__filter-list"></div>
            </div>
            <div class="filters__brand">
                <h3 class="filters__h3">Brand</h3>
                <div class="brand__filter-list"></div>
            </div>
            <div class="filters__price">
                <h3 class='filters__h3'>Price</h3>
                <div class="data price__data"> ‚Ç¨280.00 </div>
                <div class="range price__range"></div>
            </div>
            <div class="filters__stock">
                <h3 class="filters__h3">Stock</h3>
                <div class="data stock__data"> 123 </div>
                <div class="range stock__range"></div>
            </div>
        </div>
        <div class="main__products">
            <div class="products__sort-products">
                <div class="sort-bar">
                    <select name="" id="" class="sort-bar__select">
                        <option value="title">Sort options:</option>
                        <option value="price-ASC">Sort by price ASC</option>
                        <option value="price-DESC">Sort by price DESC</option>
                        <option value="rating-ASC">Sort by rating ASC</option>
                        <option value="rating-DESC">Sort by rating DESC</option>
                        <option value="discount-ASC">Sort by discount ASC</option>
                        <option value="discount-DESC">Sort by discount DESC</option>
                    </select>
                </div>
                <div class="founds">Found: 1</div>
                <div class="search-bar">
                    <input type="text" class="search-bar__input">
                </div>
                <div class="view-mode">
                    <div class="small-mode"></div>
                    <div class="big-mode"></div>
                </div>
            </div>
            <div class="products__items-products"></div>
        </div>
    </main>
    <footer class="footer main-footer">
        <a href="https://github.com/PetrAlexkulakov">Author 1</a>
        <a href="https://rs.school/js/" class="course-logo"></a>
        <p>Online Store</p>
        <p>2022</p>
        <a href="https://github.com/Elena-Amelia">Author 2</a>
    </footer>
</body>
</html>
