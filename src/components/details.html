<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
</head>
<body id="details">
    <header class="header header-details">
        <div class="header__brand">
            <div class="logo">üõç</div>
            <h2 class="brand-name">Online Store</h2>
        </div>
        <div class="header__total-price">
            <span class="total-price__price">Cart total: ‚Ç¨0.00</span>
        </div>
        <div class="header__cart">
            <div class="header__cart__number">
                <div class="header__cart__number__content">0</div>
            </div>
        </div>
    </header>
    <main class="details-main">
        <div class="details-wrapper">
            <div class="details-navigator"></div>
            <div class="details-product">
                <div class="product-title-wrapper">
                    <h1 class="product-title"></h1>
                </div>
                <div class="product-data">
                    <div class="product-photos">
                        <div class="product-slides"></div>
                        <div class="product-photo"></div>
                    </div>
                    <div class="product-info"></div>
                    <div class="product-add">
                        <div class="cart-buttons"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer details-footer">
        <a href="https://github.com/PetrAlexkulakov">Author 1</a>
        <a href="https://rs.school/js/" class="course-logo"></a>
        <p>Online Store</p>
        <p>2022</p>
        <a href="https://github.com/Elena-Amelia">Author 2</a>
    </footer>
</body>
</html>
